<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <h1>Expense Tracker</h1>
      <p class="sub">Simple, private, saved on your device.</p>
    </header>

    <section class="card">
      <h2>Add Expense</h2>

      <form id="expenseForm" autocomplete="off">
        <div class="grid">
          <label>
            Date
            <input type="date" id="date" required />
          </label>

          <label>
            Amount (AUD)
            <input type="number" id="amount" step="0.01" min="0" placeholder="e.g. 12.50" required />
          </label>

          <label>
            Category
            <select id="category" required>
              <option value="">Select</option>
              <option>Food</option>
              <option>Transport</option>
              <option>Bills</option>
              <option>Shopping</option>
              <option>Health</option>
              <option>Entertainment</option>
              <option>Other</option>
            </select>
          </label>

          <label>
            Note
            <input type="text" id="note" maxlength="60" placeholder="optional" />
          </label>
        </div>

        <button type="submit" class="btn">Add</button>
      </form>
    </section>

    <section class="card">
      <div class="row">
        <h2>This Month</h2>
        <div class="monthPick">
          <input type="month" id="monthFilter" />
        </div>
      </div>

      <div class="summary">
        <div class="big">
          <div class="label">Total</div>
          <div id="monthTotal" class="value">$0.00</div>
        </div>

        <div class="actions">
          <button id="exportBtn" class="btn secondary" type="button">Export CSV</button>
          <button id="clearBtn" class="btn danger" type="button">Clear All</button>
        </div>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Category</th>
              <th>Note</th>
              <th class="right">Amount</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="list"></tbody>
        </table>
      </div>

      <p class="hint">Tip: Your data is stored only in your browser (LocalStorage).</p>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
